<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown to April 8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #222 0, #000 55%);
      color: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .date-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 1.75rem;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .time-box {
      padding: 0.75rem 0.5rem;
      border-radius: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(15, 15, 15, 0.7);
    }

    .time-value {
      font-size: 1.6rem;
      font-weight: 600;
    }

    .time-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.7;
      margin-top: 0.15rem;
    }

    .message {
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to April 8</h1>
    <div class="date-label" id="target-date-label"></div>

    <div class="countdown" id="countdown">
      <div class="time-box">
        <div class="time-value" id="days">0</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    function getNextApril8() {
      const now = new Date();
      const currentYear = now.getFullYear();

      // Month is 0-based: 3 = April, day 8
      let target = new Date(currentYear, 3, 8, 0, 0, 0);

      // If this year's April 8 has already passed, use next year
      if (target <= now) {
        target = new Date(currentYear + 1, 3, 8, 0, 0, 0);
      }

      return target;
    }

    const targetDate = getNextApril8();

    // Show which April 8 we're counting to
    const options = { year: "numeric", month: "long", day: "numeric" };
    document.getElementById("target-date-label").textContent =
      "Target date: " + targetDate.toLocaleDateString(undefined, options);

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      const messageEl = document.getElementById("message");
      const countdownEl = document.getElementById("countdown");

      if (diff <= 0) {
        // It's April 8 (or later on that day)
        countdownEl.style.display = "none";
        messageEl.textContent = "Itâ€™s April 8! ðŸŽ‰";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    // Initial render + update every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
